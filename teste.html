<!DOCTYPE HTML>
<html>
<head>
	<style type="text/css">
		#div1 {
			width:350px;
			height:300px;
			padding:10px;
			border:1px solid #aaaaaa;
		}
	</style>
	
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="https://seeklogo.com/images/A/android-logo-E109D453E3-seeklogo.com.png" draggable="true" ondragstart="drag(event)" width="340" height="290">
	<script>
		
	function allowDrop(ev){
		ev.preventDefault();
	}
	
	function drag(ev){
		ev.dataTransfer.setData("Text",ev.target.id);
	}
	
	function drop(ev){
		ev.preventDefault();
		var data=ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
	}
		el.addEventListener("touchstart", drag, false);
		el.addEventListener("touchend", drop, false);
		// el.addEventListener("touchcancel", handleCancel, false);
		// el.addEventListener("touchleave", handleEnd, false);
		// el.addEventListener("touchmove", handleMove, false);

	</script>

</body>
</html>
